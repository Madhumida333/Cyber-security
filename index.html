<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adhiparasakthi Engineering College Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .college-name {
      font-size: 18px;
      font-weight: bold;
      color: #b30000;
      margin-bottom: 5px;
    }

    .motto {
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #990000;
    }

    .forgot {
      margin-top: 10px;
      font-size: 12px;
    }

    .forgot a {
      color: #b30000;
      text-decoration: none;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="adhiparasakthi-logo.png" alt="Adhiparasakthi Engineering College Logo" class="logo">
    <div class="college-name">Adhiparasakthi Engineering College</div>
    <div class="motto">Study • Spirituality • Service</div>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="forgot">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
